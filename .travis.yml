sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
before_script:
  - npm prune
after_script:
- npm run coverage:generate && codeclimate-test-reporter < lcov.info
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
